<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Example</title>
    <!-- Importar PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>Hola, PyScript!</h1>
    <p>Este es un ejemplo de cómo ejecutar Python en una página web.</p>

    <!-- Contenedor para la salida de PyScript -->
    <div id="output"></div>

    <!-- Script de PyScript -->
    <py-script>
        from datetime import datetime

        now = datetime.now()
        current_time = now.strftime("%H:%M:%S")

        # Mostrar la hora actual en el contenedor de salida
        display("La hora actual es: " + current_time, target="output")
    </py-script>
</body>
</html>
