<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR con Tesseract.js y C치mara</title>
</head>
<body>

  <h1>Captura de texto con la c치mara</h1>

  <video id="video" width="320" height="240" autoplay></video>
  <button id="capture">Capturar y leer</button>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <p id="result">Resultado: </p>

  <!-- Incluir Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const resultElement = document.getElementById('result');

    // Acceder a la c치mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Error accediendo a la c치mara: ", err);
      });

    // Capturar fotograma y realizar OCR
    document.getElementById('capture').addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');

      // Llamar a Tesseract.js para procesar la imagen
      Tesseract.recognize(
        imageData,
        'eng', // Idioma para OCR, puedes cambiarlo a otro si lo necesitas
        {
          logger: (m) => console.log(m), // Progreso del OCR
        }
      ).then(({ data: { text } }) => {
        resultElement.textContent = `Resultado: ${text}`;
      }).catch((err) => {
        console.error("Error al procesar la imagen: ", err);
      });
    });
  </script>

</body>
</html>
